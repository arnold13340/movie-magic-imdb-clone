<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css">
    <title>Movie Info</title>
    <link rel="stylesheet" href="info.css">

</head>
<body>
    <div class="movie-container">
        <div>
            <img src="" alt="Poster Image" id="moviePoster">
        </div>
        <div class="info-container">
            <h1 id="movieName"></h1>
            <div class="info">
                <p class="year">Year:<span id="year"></span></p>
                <p>|</p>
                <p class="ratings">Ratings:<span id="rating"></span></p>
                <P>|</P>
                <P class="released">Released:<span id="releasedDate"></span></P>
            </div>
            <div>
                <P class="genre">Genre:<span id="genre"></span></P>
            </div>
            <div>
                <P class="actors">Actors:<span id="actors"></span></P>
            </div>
            <div>
                <p class="plot">plot:<span id="plot">
                     </span></p>
            </div>
            <div>
                <p class="language">Language:<span id="language">
                    </span></p>
            </div>
            <div>
                <p class="awards">Awards:<span id="awards"></span></p>
            </div>
        </div>

    </div>
    <script src="info.js"></script>
</body>
</html>
